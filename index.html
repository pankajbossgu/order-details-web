<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXTLIFT Order Details Lookup</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #f0f4f8;
        padding: 40px;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        color: #007bff;
        text-align: center;
      }
      input, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        background-color: #fff;
        padding: 15px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>NXTLIFT Marketing Solutions Pvt. Ltd.</h1>
    <h2>Order Details Lookup</h2>
    <input type="text" id="orderId" placeholder="Enter Order ID">
    <button onclick="fetchOrderDetails()">Get Details</button>
    <div id="result"></div>

    <script>
      const webAppURL = "https://script.google.com/macros/s/AKfycbwPdt_dwITQIbZ9x8G5qldalY_Xu0RAtgAJLkTPkn8gZazPKCRgmYQQ6KN7lLHFsDWZVg/exec";

      async function fetchOrderDetails() {
        const orderId = document.getElementById("orderId").value.trim();
        if (!orderId) {
          document.getElementById("result").innerText = "Please enter an Order ID.";
          return;
        }

        try {
          const response = await fetch(`${webAppURL}?orderId=${orderId}`);
          const data = await response.json();
          if (data.error) {
            document.getElementById("result").innerText = data.error;
            return;
          }

          const dropdownData = await fetchDropdownData();

          document.getElementById("result").innerHTML = `
            <p><b>Order ID:</b> ${data["ORDER ID"]}</p>
            <p><b>Customer Name:</b> ${data["CUSTOMER NAME"]}</p>
            <p><b>Address:</b> ${data["ADDRESS"]}</p>
            <label for="agentName">Agent Name:</label>
            <select id="agentName">
              <option>${data["AGENT NAME"] || "Select"}</option>
              ${dropdownData.agentNames.map(name => `<option>${name}</option>`).join('')}
            </select>
            <br>
            <label for="agentRemark">Agent Remark:</label>
            <select id="agentRemark">
              <option>${data["AGENT REMARK 1"] || "Select"}</option>
              ${dropdownData.agentRemarks.map(remark => `<option>${remark}</option>`).join('')}
            </select>
            <br>
            <label for="attemptNumber">Attempt Number:</label>
            <select id="attemptNumber">
              <option>${data["ATEEMPT NUMBER"] || "Select"}</option>
              ${dropdownData.attemptNumbers.map(number => `<option>${number}</option>`).join('')}
            </select>
            <br>
            <button onclick="submitUpdate('${data["ORDER ID"]}')">Submit</button>
          `;
        } catch (error) {
          alert("Error fetching order details.");
          console.error(error);
        }
      }

      async function fetchDropdownData() {
        try {
          const response = await fetch(`${webAppURL}?dropdown=true`);
          return await response.json();
        } catch (error) {
          console.error("Error fetching dropdown values:", error);
          return { agentNames: [], agentRemarks: [], attemptNumbers: [] };
        }
      }

      async function submitUpdate(orderId) {
        const agentName = document.getElementById("agentName").value;
        const agentRemark = document.getElementById("agentRemark").value;
        const attemptNumber = document.getElementById("attemptNumber").value;

        try {
          const response = await fetch(webAppURL, {
            method: "POST",
            body: JSON.stringify({ orderId, agentName, agentRemark, attemptNumber }),
          });

          const result = await response.json();
          alert(result.success ? "Update successful!" : result.error);
        } catch (error) {
          alert("Error updating order details.");
          console.error(error);
        }
      }
    </script>
  </body>
</html>
