<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Order Management System</h1>
  <form id="order-form">
    <div class="form-group">
      <label for="orderId">Order ID:</label>
      <input type="text" id="orderId" name="orderId" required>
    </div>

    <div class="form-group">
      <label for="agentName">Agent Name:</label>
      <select id="agentName" name="agentName" required></select>
    </div>

    <div class="form-group">
      <label for="agentRemark">Agent Remark:</label>
      <select id="agentRemark" name="agentRemark" required></select>
    </div>

    <div class="form-group">
      <label for="attemptNumber">Attempt Number:</label>
      <select id="attemptNumber" name="attemptNumber" required></select>
    </div>

    <button type="submit">Update Order</button>
  </form>

  <div id="result"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxvEzr2_Nx2uj-ONIZPf5ZMd_JbQpES7AbCJSJLf5M9nHy66tJxr9NBBvIxPLWecxja7A/exec";

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch(`${apiUrl}?action=getDropdownData`);
        const dropdownData = await response.json();

        populateDropdown("agentName", dropdownData.agentNames);
        populateDropdown("agentRemark", dropdownData.agentRemarks);
        populateDropdown("attemptNumber", dropdownData.attemptNumbers);
      } catch (error) {
        console.error("Error fetching dropdown data:", error);
      }
    });

    function populateDropdown(elementId, options) {
      const select = document.getElementById(elementId);
      options.forEach(option => {
        const opt = document.createElement("option");
        opt.value = option;
        opt.textContent = option;
        select.appendChild(opt);
      });
    }

    document.getElementById("order-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const orderId = document.getElementById("orderId").value;
      const agentName = document.getElementById("agentName").value;
      const agentRemark = document.getElementById("agentRemark").value;
      const attemptNumber = document.getElementById("attemptNumber").value;

      const requestData = { orderId, agentName, agentRemark, attemptNumber };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestData)
        });

        const result = await response.json();

        document.getElementById("result").textContent = result.success
          ? `Order updated successfully. Row: ${result.updatedRow}`
          : `Error: ${result.error}`;
      } catch (error) {
        document.getElementById("result").textContent = `Error updating order: ${error.message}`;
      }
    });
  </script>
</body>
</html>
