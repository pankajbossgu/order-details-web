<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      display: inline-block;
    }
    #result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Order Details Lookup</h1>
  <input type="text" id="orderId" placeholder="Enter Order ID">
  <button onclick="fetchOrderDetails()">Get Details</button>
  <div id="result"></div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbwANNOftVDleSvGgNXMuCxmge3c6THbGdoMq4SaE0Kv83YebTogN6IdQ3zqowllYDxJBA/exec"; // Replace with your web app URL

    async function fetchOrderDetails() {
      const orderId = document.getElementById("orderId").value.trim();

      if (!orderId) {
        document.getElementById("result").innerText = "Please enter an Order ID.";
        return;
      }

      try {
        const response = await fetch(`${webAppURL}?orderId=${orderId}`);
        const data = await response.json();

        if (data.success) {
          const result = data.result;
          document.getElementById("result").innerHTML = `
            <p><strong>Order ID:</strong> ${result.orderId}</p>
            <p><strong>Status:</strong> ${result.status}</p>
            <p><strong>Message:</strong> ${result.message}</p>
          `;
        } else {
          document.getElementById("result").innerText = "Order not found or an error occurred.";
        }
      } catch (error) {
        document.getElementById("result").innerText = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
