<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details Lookup - NXTLIFT MARKETING SOLUTION PVT. LTD.</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      main {
        padding: 20px;
        max-width: 600px;
        margin: 20px auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        font-size: 14px;
        line-height: 1.6;
      }
      p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <header>
      NXTLIFT MARKETING SOLUTION PVT. LTD.
    </header>
    <main>
      <h2>Order Details Lookup</h2>
      <input type="text" id="orderId" placeholder="Enter Order ID" />
      <button onclick="fetchOrderDetails()">Get Details</button>
      <div id="result"></div>
    </main>

    <script>
      const webAppURL =
        "https://script.google.com/macros/s/AKfycbxvEzr2_Nx2uj-ONIZPf5ZMd_JbQpES7AbCJSJLf5M9nHy66tJxr9NBBvIxPLWecxja7A/exec";

      async function fetchOrderDetails() {
        const orderId = document.getElementById("orderId").value.trim();

        if (!orderId) {
          document.getElementById("result").innerText = "Please enter an Order ID.";
          return;
        }

        try {
          const response = await fetch(`${webAppURL}?orderId=${orderId}`);
          const data = await response.json();

          if (data.error) {
            document.getElementById("result").innerText = data.error;
            return;
          }

          const dropdownData = await fetchDropdownValues();

          document.getElementById("result").innerHTML = `
            <div>
              <p><b>Order ID:</b> ${data["ORDER ID"]}</p>
              <p><b>Customer Name:</b> ${data["CUSTOMER NAME"]}</p>
              <p><b>Address:</b> ${data["ADDRESS"]}</p>
              <label for="agentName">Agent Name:</label>
              <select id="agentName">
                <option>${data["AGENT NAME"] || "Select"}</option>
                ${dropdownData.agentNames
                  .map((name) => `<option>${name}</option>`)
                  .join("")}
              </select>
              <br />
              <label for="agentRemark">Agent Remark:</label>
              <select id="agentRemark">
                <option>${data["AGENT REMARK 1"] || "Select"}</option>
                ${dropdownData.agentRemarks
                  .map((remark) => `<option>${remark}</option>`)
                  .join("")}
              </select>
              <br />
              <label for="attemptNumber">Attempt Number:</label>
              <select id="attemptNumber">
                <option>${data["ATEEMPT NUMBER"] || "Select"}</option>
                ${dropdownData.attemptNumbers
                  .map((number) => `<option>${number}</option>`)
                  .join("")}
              </select>
              <br />
              <button onclick="submitUpdate('${data["ORDER ID"]}')">Submit</button>
            </div>
          `;
        } catch (error) {
          document.getElementById("result").innerText =
            "Error fetching order details.";
          console.error(error);
        }
      }

      async function fetchDropdownValues() {
        try {
          const response = await fetch(`${webAppURL}?dropdown=true`);
          return await response.json();
        } catch (error) {
          console.error("Error fetching dropdown values:", error);
          return { agentNames: [], agentRemarks: [], attemptNumbers: [] };
        }
      }

      async function submitUpdate(orderId) {
        const agentName = document.getElementById("agentName").value;
        const agentRemark = document.getElementById("agentRemark").value;
        const attemptNumber = document.getElementById("attemptNumber").value;

        try {
          const response = await fetch(webAppURL, {
            method: "POST",
            body: JSON.stringify({
              orderId,
              agentName,
              agentRemark,
              attemptNumber,
            }),
          });

          const result = await response.json();
          alert(result.success ? "Update successful!" : result.error);
        } catch (error) {
          alert("Error updating order details.");
          console.error(error);
        }
      }
    </script>
  </body>
</html>
