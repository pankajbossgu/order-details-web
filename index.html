<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management Form</title>
  <script>
    const deploymentUrl = "https://script.google.com/macros/s/AKfycbxvEzr2_Nx2uj-ONIZPf5ZMd_JbQpES7AbCJSJLf5M9nHy66tJxr9NBBvIxPLWecxja7A/exec";

    async function fetchOrderData() {
      const orderId = document.getElementById("orderId").value;
      if (!orderId) {
        alert("Please enter an Order ID.");
        return;
      }

      try {
        const response = await fetch(`${deploymentUrl}?orderId=${orderId}`);
        const data = await response.json();
        if (data.error) {
          alert(data.error);
        } else {
          document.getElementById("orderData").innerText = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        alert("Error fetching order data.");
        console.error(error);
      }
    }

    async function submitOrderUpdate() {
      const orderId = document.getElementById("orderId").value;
      const agentName = document.getElementById("agentName").value;
      const agentRemark = document.getElementById("agentRemark").value;
      const attemptNumber = document.getElementById("attemptNumber").value;

      if (!orderId || !agentName || !agentRemark || !attemptNumber) {
        alert("Please fill in all fields.");
        return;
      }

      const payload = { orderId, agentName, agentRemark, attemptNumber };

      try {
        const response = await fetch(deploymentUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.error) {
          alert(result.error);
        } else {
          alert("Order data updated successfully!");
        }
      } catch (error) {
        alert("Error updating order data.");
        console.error(error);
      }
    }

    async function loadDropdowns() {
      try {
        const response = await fetch(`${deploymentUrl}?action=dropdowns`);
        const dropdownData = await response.json();

        populateDropdown("agentName", dropdownData.agentNames);
        populateDropdown("agentRemark", dropdownData.agentRemarks);
        populateDropdown("attemptNumber", dropdownData.attemptNumbers);
      } catch (error) {
        alert("Error loading dropdown data.");
        console.error(error);
      }
    }

    function populateDropdown(elementId, options) {
      const dropdown = document.getElementById(elementId);
      dropdown.innerHTML = options.map(option => `<option value="${option}">${option}</option>`).join("");
    }

    window.onload = loadDropdowns;
  </script>
</head>
<body>
  <h1>Order Management Form</h1>

  <label for="orderId">Order ID:</label>
  <input type="text" id="orderId" name="orderId"><br><br>

  <label for="agentName">Agent Name:</label>
  <select id="agentName"></select><br><br>

  <label for="agentRemark">Agent Remark:</label>
  <select id="agentRemark"></select><br><br>

  <label for="attemptNumber">Attempt Number:</label>
  <select id="attemptNumber"></select><br><br>

  <button onclick="fetchOrderData()">Fetch Order Data</but
